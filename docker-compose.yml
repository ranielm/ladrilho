version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./packages:/app/packages
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CORS_ORIGIN=http://localhost:5173
    working_dir: /app
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./packages:/app/packages
      - /app/node_modules
    environment:
      - VITE_SOCKET_URL=http://localhost:3001
    depends_on:
      - backend
    working_dir: /app
    command: npm run dev -- --host
