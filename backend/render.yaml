services:
  - type: web
    name: azul-online-backend
    env: node
    rootDir: backend
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        sync: false  # Set manually in Render dashboard
